<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Checkout — Neon Shop</title><link rel="stylesheet" href="css/style.css"></head><body><div class="header-top"><div class="container header-row"><div class="brand"><div class="logo-text neon">Neon Shop</div></div><nav><button onclick="window.location.href='index.html'" class="btn ghost">الرئيسية</button></nav></div></div><main class="main container"><section class="panel main-panel"><h2 class="h-neon">تأكيد الطلب</h2><div id="order-summary" class="note">ملخص الطلب سيظهر هنا.</div><form id="checkout-form" style="margin-top:12px"><label>الاسم الكامل</label><input id="cust-name" required><label>البريد الإلكتروني</label><input id="cust-email" type="email" placeholder="you@example.com"><label>رقم الهاتف</label><input id="cust-phone" required><label>طريقة الدفع</label><select id="preferred-pay"><option value="instagram">إنستغرام</option><option value="skrill">Skrill</option><option value="redot">RedotPay</option><option value="ooredoo">Ooredoo Flexy</option><option value="cash">Cash</option></select><label>ملاحظات</label><textarea id="cust-note" rows="3"></textarea><div style="margin-top:12px;display:flex;gap:8px"><button class="btn" type="submit">إرسال الطلب وفتح الإنستغرام</button><button type="button" class="btn ghost" onclick="window.location.href='index.html'">العودة</button></div></form><div id="form-status" class="note" style="margin-top:8px"></div></section><aside class="panel side side-panel"><h3>السلة</h3><div id="cart-items"></div><div class="total"><div>المجموع</div><div id="cart-total">0 DZD</div></div><div id="commission-note" class="note"></div></aside></main><script src="js/app.js"></script><script>document.addEventListener('DOMContentLoaded',()=>{renderCart();const prepared=prepareOrderText('','','','','');document.getElementById('order-summary').innerText=prepared.body});document.getElementById('checkout-form').addEventListener('submit',async function(e){e.preventDefault();const name=document.getElementById('cust-name').value.trim();const email=document.getElementById('cust-email').value.trim();const phone=document.getElementById('cust-phone').value.trim();const preferred=document.getElementById('preferred-pay').value;const note=document.getElementById('cust-note').value.trim();document.getElementById('form-status').innerText='جاري الإرسال...';const ok=await submitOrder(name,email,phone,preferred,note);if(ok){document.getElementById('form-status').innerText='تم إرسال الطلب. جاري فتح الإنستغرام...'}else{document.getElementById('form-status').innerText='فشل الإرسال. حاول لاحقاً.'}});</script></body></html>
