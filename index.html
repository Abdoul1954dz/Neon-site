<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GhaTopUp — شحن ألعاب</title>
  <meta name="description" content="متجر شحن ألعاب — تواصل عبر إنستجرام لطلب الشحن والدفع" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.svg" alt="GhaTopUp" class="brand-logo">
      <div>
        <h1>GhaTopUp</h1>
        <div class="tag">أسرع طريقة لشحن الألعاب — تواصل عبر إنستجرام</div>
      </div>
    </div>
    <nav>
      <button id="open-instagram" class="btn ghost">تواصل عبر إنستجرام</button>
      <button id="view-cart" class="btn">السلة (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main class="container">
    <section class="products-panel neon-border">
      <h2>المنتجات</h2>
      <div class="grid" id="products-grid"></div>

      <hr>

      <h3>طرق الدفع (معلّق عرضياً — تواصل عبر الإنستجرام للحصول على التفاصيل)</h3>
      <div class="methods" id="methods"></div>
    </section>

    <aside class="panel neon-border">
      <h3>السلة</h3>
      <div id="cart-items"></div>
      <div class="total">
        <div>المجموع</div>
        <div id="cart-total">0 DZD</div>
      </div>
      <div id="cart-note" class="note">الأسعار حالياً 0 DZD — سيتم تأكيد السعر عند التواصل.</div>
      <div class="actions">
        <button id="checkout" class="btn">الانتقال إلى الدفع</button>
        <button id="clear-cart" class="btn ghost">تفريغ السلة</button>
      </div>
    </aside>

    <section id="checkout-section" class="checkout-section hidden neon-border">
      <h2>صفحة الدفع — تأكيد الطلب</h2>
      <div id="order-summary"></div>

      <form id="checkout-form">
        <label>الاسم</label>
        <input type="text" id="cust-name" required placeholder="اسمك كاملاً">
        <label>رقم الهاتف</label>
        <input type="text" id="cust-phone" required placeholder="مثلاً: 06xxxxxxxx">
        <label>طريقة الدفع المفضلة</label>
        <select id="preferred-pay">
          <option value="instagram">تواصل عبر إنستجرام (مفضل)</option>
          <option value="skrill">Skrill</option>
          <option value="redot">RedotPay</option>
          <option value="ooredoo">Ooredoo Flexy</option>
          <option value="cash">Cash</option>
        </select>
        <label>ملاحظات</label>
        <textarea id="cust-note" rows="3" placeholder="ملاحظات إضافية"></textarea>
        <div class="checkout-actions">
          <button type="submit" class="btn">إرسال الطلب وفتح إنستجرام</button>
          <button type="button" id="back-to-shop" class="btn ghost">العودة للتسوق</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">© 2025 GhaTopUp — جميع الحقوق محفوظة</footer>

  <!-- floating and admin -->
  <div class="ig-fab" id="ig-fab"><a href="#">IG</a></div>
  <div class="gear" id="gear" title="لوحة التحكم (اضغط)">⚙</div>
  <div id="modal-root" style="display:none"></div>

  <script src="js/app.js"></script>
</body>
</html>
